<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      position: relative;
    }

    #gallery-container {
      display: flex;
      gap: 10px;
    }

    .image-item {
      overflow: hidden;
      cursor: pointer;
    }

    .image-item img {
      width: 80%;
      height: 80%;
    }

    #modal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
    }

    .modal-image {
      width: 100%;
      height: 100%;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 20px;
      background: none;
      border: none;
    }
  </style>
</head>
<body>

  <div id="gallery-container">
    <div class="image-item" onclick="openImg('https://picsum.photos/200/300')">
      <img src="https://picsum.photos/200/300" alt="Image 1">
    </div>
    <div class="image-item" onclick="openImg('https://picsum.photos/201/301')">
      <img src="https://picsum.photos/201/301" alt="Image 2">
    </div>
    <div class="image-item" onclick="openImg('https://picsum.photos/202/302')">
      <img src="https://picsum.photos/202/302" alt="Image 3">
    </div>
  </div>

  <div id="modal-container" onclick="closeImg()">
    <div class="modal-content">
      <button class="close-btn" onclick="closeImg()">Ã—</button>
      <img class="modal-image" src="" alt="">
    </div>
  </div>

  <script>
    function openImg(imageSrc) {
      var modalImage = document.querySelector('.modal-image');
      modalImage.src = imageSrc;
      document.getElementById('modal-container').style.display = 'flex';
    }

    function closeImg() {
      document.getElementById('modal-container').style.display = 'none';
    }
  </script>

</body>
</html>
